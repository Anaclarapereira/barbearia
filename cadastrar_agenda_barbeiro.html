 <!DOCTYPE html>
<html lang="en">
<body>
  <title>Cadastro da Agenda do Barbeiro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro da Agenda do Barbeiro</h2>
  <form action="/action_page.php">

    <div class="mb-3 mt-3">
        <label for="sel1" class="form-label">Selecione um barbeiro:</label>
        <select class="form-select" id="sel1" name="sellist1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div class="mb-3 mt-3">
        <label for="sel1" class="form-label">Selecione o dia da semana:</label>
        <select class="form-select" id="sel1" name="sellist1">
            <option value="0">Domingo</option>
            <option value="1">Segunda</option>
            <option value="2">Terça</option>
            <option value="3">Quarta</option>
            <option value="4">Quinta</option>
            <option value="5">Sexta</option>
            <option value="6">Sábado</option>
        </select>
    </div>

    <div class="mb-3">
      <label for="pwd">Horário início:</label>
      <input type="time" class="form-control" id="horario_inicio" placeholder="Digite aqui..." name="horario_inicio">
    </div>
    <div class="mb-3">
        <label for="pwd">Horário saída intervalo:</label>
        <input type="time" class="form-control" id="horario_saida_intervalo" placeholder="Digite aqui..." name="horario_saida_intervalo">
      </div>
    <div class="mb-3">
      <label for="pwd">Horário volta intervalo:</label>
      <input type="time" class="form-control" id="horario_volta_intervalo" placeholder="Digite aqui..." name="horario_volta_intervalo">
    </div>
    <div class="mb-3">
      <label for="pwd">Horário fim:</label>
      <input type="time" class="form-control" id="horario_fim" placeholder="Digite aqui..." name="horario_fim">
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>

</body>
</html>
