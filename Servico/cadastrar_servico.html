<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro de Serviço</h2>
  <form action="/action_page.php">
    
    <div class="mb-3 mt-3">
      <label for="email">Nome do Serviço:</label>
      <input type="text" class="form-control" id="nome_do_serviço" placeholder="Digite aqui..." name="nome_do_serviço">
    </div>

    <div class="mb-3">
        <label for="pwd">Descrição do Serviço:</label>
        <input type="text" class="form-control" id="descriçao_do_serviço" placeholder="Digite aqui..." name="descriçao_do_serviço">
      </div>
  <div class="mb-3">
        <label for="pwd">Valor do Serviço:</label>
        <input type="text" class="form-control" id="valor_do_serviço" placeholder="Digite aqui..." name="valor_do_serviço">
    <div class="form-check mb-3">
       </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>
