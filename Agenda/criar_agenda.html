    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Agendamento/index.html">Criar Agendamento</a>
            </li>

              <a class="nav-link" href="Agendamento/listar_agendamentos.html">Listar Agendamentos</a>

              <a class="nav-link" href="Usuario/cadastrar_usuario.html">Cadastrar Usuario</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-3">
        <h2>Cadastro da Agenda do Barbeiro</h2>
        <form action="criar_agenda.php" method="post">
            <div class="mb-3 mt-3">
                <label class="form-check-label">
                    Barbeiro
                </label>
                <select class="form-select" name="id_usuario">
                    <option>Selecione um barbeiro</option>
                    <option value="1">Matheus Andrade</option>
                </select>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-check-label">
                    Dia da semana
                </label>
                <select class="form-select" name="dia">
                    <option>Selecione o dia da semana</option>
                    <option value="0">Domingo</option>
                    <option value="1">Segunda-feira</option>
                    <option value="2">Terça-feira</option>
                    <option value="3">Quarta-feira</option>
                    <option value="4">Quinta-feira</option>
                    <option value="5">Sexta-feira</option>
                    <option value="6">Sábado-feira</option>
                </select>
            </div>

            <div class="mb-3 mt-3">
                <label for="horario_inicio">Horário início:</label>
                <input type="time" class="form-control" id="horario_inicio" placeholder="Digite aqui..." name="horario_inicio">
            </div>

            <div class="mb-3 mt-3">
                <label for="horario_saida_intervalo">Horário saída intervalo:</label>
                <input type="time" class="form-control" id="horario_saida_intervalo" placeholder="Digite aqui..." name="horario_saida_intervalo">
            </div>

            <div class="mb-3 mt-3">
                <label for="horario_volta_intervalo">Horário volta intervalo:</label>
                <input type="time" class="form-control" id="horario_volta_intervalo" placeholder="Digite aqui..." name="horario_volta_intervalo">
            </div>

            <div class="mb-3 mt-3">
                <label for="horario_fim">Horário fim:</label>
                <input type="time" class="form-control" id="horario_fim" placeholder="Digite aqui..." name="horario_fim">
            </div>


            <button type="Cadastra" class="btn btn-dark">Cadastrar</button>
        </form>
    </div>

</body>

</html>
